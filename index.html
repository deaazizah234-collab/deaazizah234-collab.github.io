<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portofolio - Junior Web Developer</title>
  <style>
    :root {
      --biru-pastel: #A3D2CA;
      --pink-pastel: #F7D6E0;
      --putih: #ffffff;
      --abu-muda: #f2f2f2;
      --abu-tua: #555;
      --font: 'Segoe UI', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: var(--font);
    }

    body {
      background-color: var(--abu-muda);
      color: var(--abu-tua);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(120deg, var(--biru-pastel), var(--pink-pastel));
      padding: 2rem;
      text-align: center;
      color: var(--abu-tua);
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    section {
      background-color: var(--putih);
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-left: 8px solid var(--biru-pastel);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border-radius: 8px;
    }

    section h2 {
      color: var(--pink-pastel);
      margin-bottom: 1rem;
    }

    ul {
      list-style: square;
      padding-left: 1.5rem;
    }

    .project {
      background-color: var(--pink-pastel);
      border-left: 8px solid var(--biru-pastel);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: var(--biru-pastel);
      color: var(--abu-tua);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .container {
        padding: 0 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Fauzan Ramadhan</h1>
    <p>Junior Web Developer | Passionate in Front-End & UI Design</p>
